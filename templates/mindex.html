<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Choose an Analysis</h1>
    <p>Select one of the options below to proceed to the respective analysis page:</p>
    <div>
        <button onclick="window.location.href='/packaging_analysis'">Packaging Analysis</button>
        <button onclick="window.location.href='/fruit_freshness_analysis'">Fruit Freshness Analysis</button>
    </div>
</body>
</html>
